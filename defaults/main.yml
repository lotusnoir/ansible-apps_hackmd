---
hackmd_version: "2.2.0"
hackmd_tgz: "{{ hackmd_version }}.tar.gz"
hackmd_url: "https://github.com/hackmdio/codimd/archive/{{ hackmd_tgz }}"
hackmd_install_dir: /opt/hackmd

### DATABASE
hackmd_db_host: localhost
hackmd_db_user: hackmd
hackmd_db_pass: strongpass
hackmd_db_bdd: hackmd
### OTHER
hackmd_allow_anonymous: "false"
hackmd_use_cdn: "false"
hackmd_auto_version_check: "false"
hackmd_allow_origin: "example.net"
### FEATURES
hackmd_pdf_export: "true"
### AUTH
# Email
hackmd_email: "false"
hackmd_allow_email_register: "false"
# Ldap
hackmd_ldap_url: ldap://example.net:389
hackmd_ldap_binddn: uid=test,dc=example, dc=net
hackmd_ldap_bindpass: ""
hackmd_ldap_search: ""
hackmd_ldap_search_filter: "(uid={{ '{{' }}username{{ '}}' }})"
# Oauth2
hackmd_oauth_clientid: hackmd
hackmd_oauth_secret: ""
hackmd_oauth_url_auth: ""
hackmd_oauth_url_token: ""
hackmd_oauth_url_user: ""
hackmd_oauth_url_base: ""
hackmd_oauth_user_name: name
hackmd_oauth_user_display: cn
hackmd_oauth_user_mail: mail
